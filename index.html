<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>art — recursive generative playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #888888;
      --text-dim: #444444;
      --text-bright: #cccccc;
      --accent: #e0e0e0;
      --mono: 'JetBrains Mono', monospace;
      --serif: 'Instrument Serif', serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---- header ---- */
    header {
      padding: 40px 40px 0;
      display: flex;
      align-items: baseline;
      gap: 16px;
    }

    header h1 {
      font-family: var(--serif);
      font-size: 36px;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: -0.03em;
    }

    header .subtitle {
      color: var(--text-dim);
      font-size: 12px;
    }

    /* ---- generative background canvas ---- */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* ---- stats bar ---- */
    .stats {
      padding: 20px 40px;
      display: flex;
      gap: 32px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .stat-value {
      color: var(--text-bright);
      font-size: 18px;
      font-family: var(--serif);
      display: block;
      margin-bottom: 2px;
    }

    /* ---- grid ---- */
    .gallery {
      padding: 20px 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      transition: border-color 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card:hover {
      border-color: var(--text-dim);
    }

    .card-preview {
      width: 100%;
      aspect-ratio: 1;
      background: var(--bg);
      position: relative;
      overflow: hidden;
    }

    .card-preview canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .card-body {
      padding: 16px;
    }

    .card-id {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .card-name {
      font-family: var(--serif);
      font-size: 18px;
      color: var(--accent);
      margin: 4px 0 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      font-size: 10px;
      color: var(--text-dim);
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 2px 8px;
      border-radius: 3px;
    }

    .card-lineage {
      margin-top: 8px;
      font-size: 10px;
      color: var(--text-dim);
    }

    /* ---- empty state ---- */
    .empty {
      padding: 80px 40px;
      text-align: center;
      color: var(--text-dim);
      font-size: 13px;
    }

    .empty h2 {
      font-family: var(--serif);
      font-size: 24px;
      color: var(--text);
      margin-bottom: 12px;
    }

    /* ---- lineage graph section ---- */
    .lineage-section {
      padding: 20px 40px 40px;
    }

    .lineage-section h2 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      font-weight: 500;
      margin-bottom: 16px;
    }

    #lineageCanvas {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>art</h1>
      <span class="subtitle">recursive generative playground</span>
    </header>

    <div class="stats" id="stats"></div>
    <div class="gallery" id="gallery"></div>
    <div class="lineage-section" id="lineageSection" style="display:none">
      <h2>lineage</h2>
      <canvas id="lineageCanvas" width="800" height="200"></canvas>
    </div>
  </div>

  <script>
    // ---- discover sketches by fetching known directories ----
    // In a file:// context, we can't list directories. We'll try fetching
    // sequentially numbered sketches until we get a 404.

    const sketches = [];

    async function loadSketchMeta(id) {
      const padded = String(id).padStart(3, '0');
      // Try common name patterns — we need to find the directory name
      // Strategy: fetch a catalog if available, else probe
      try {
        const resp = await fetch(`sketches/${padded}-*/meta.json`);
        if (resp.ok) return await resp.json();
      } catch {}

      // Fallback: try to fetch via a known list
      return null;
    }

    async function discoverSketches() {
      // Attempt to load a pre-built catalog first
      try {
        const catalogResp = await fetch('sketches/catalog.json');
        if (catalogResp.ok) {
          const catalog = await catalogResp.json();
          return catalog;
        }
      } catch {}

      // Probe sequentially — works with live-server
      const found = [];
      for (let i = 1; i <= 999; i++) {
        const padded = String(i).padStart(3, '0');
        // We need to guess the directory name. Try fetching meta.json
        // from commonly structured paths
        try {
          // Use a glob-like approach: try the meta.json at various paths
          // This works when served via HTTP (live-server)
          const paths = await findSketchPath(padded);
          if (paths) {
            found.push(paths);
          } else {
            // Gap tolerance: stop after 3 consecutive misses
            let misses = 0;
            for (let j = i; j <= i + 2 && j <= 999; j++) {
              const p2 = String(j).padStart(3, '0');
              const r = await findSketchPath(p2);
              if (!r) misses++;
            }
            if (misses >= 3) break;
          }
        } catch {
          break;
        }
      }
      return found;
    }

    // Known sketch directories — maintained by build-gallery.sh or manually
    // For simplicity, we'll hardcode known paths and try them
    const KNOWN_SKETCHES = [
      '001-flow-field',
      '002-curl-erosion',
      '003-strange-attractor',
    ];

    async function loadAllSketches() {
      const results = [];
      for (const dir of KNOWN_SKETCHES) {
        try {
          const resp = await fetch(`sketches/${dir}/meta.json`);
          if (resp.ok) {
            const meta = await resp.json();
            meta._dir = dir;
            results.push(meta);
          }
        } catch {}
      }
      return results;
    }

    async function findSketchPath(padded) {
      for (const dir of KNOWN_SKETCHES) {
        if (dir.startsWith(padded)) {
          try {
            const resp = await fetch(`sketches/${dir}/meta.json`);
            if (resp.ok) {
              const meta = await resp.json();
              meta._dir = dir;
              return meta;
            }
          } catch {}
        }
      }
      return null;
    }

    // ---- render ----

    function renderStats(sketches) {
      const el = document.getElementById('stats');
      const tags = new Set();
      let maxLevel = 0;
      sketches.forEach(s => {
        (s.tags || []).forEach(t => tags.add(t));
        if (s.recursion?.level > maxLevel) maxLevel = s.recursion.level;
      });

      el.innerHTML = `
        <div><span class="stat-value">${sketches.length}</span>sketches</div>
        <div><span class="stat-value">${tags.size}</span>unique tags</div>
        <div><span class="stat-value">${maxLevel}</span>max recursion depth</div>
      `;
    }

    function renderGallery(sketches) {
      const el = document.getElementById('gallery');

      if (sketches.length === 0) {
        el.innerHTML = `
          <div class="empty">
            <h2>No sketches yet</h2>
            <p>Run <code>./tools/new-sketch.sh "Name"</code> to create your first piece.</p>
          </div>
        `;
        return;
      }

      el.innerHTML = sketches.map(s => `
        <a class="card" href="sketches/${s._dir}/sketch.html">
          <div class="card-preview" id="preview-${s.id}"></div>
          <div class="card-body">
            <div class="card-id">${s.id}</div>
            <div class="card-name">${s.name}</div>
            <div class="card-tags">
              ${(s.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
            ${s.recursion?.evolvesFrom ? `<div class="card-lineage">evolves from ${s.recursion.evolvesFrom}</div>` : ''}
          </div>
        </a>
      `).join('');

      // Mini p5 previews for each card
      sketches.forEach(s => {
        createMiniPreview(s);
      });
    }

    function createMiniPreview(sketch) {
      const container = document.getElementById(`preview-${sketch.id}`);
      if (!container) return;

      const size = 300;
      const seed = sketch.defaultSeed || 42;

      new p5((p) => {
        const particles = [];
        const count = 400;

        p.setup = () => {
          const canvas = p.createCanvas(size, size);
          canvas.parent(container);
          p.noiseSeed(seed);
          p.background(10);
          p.noFill();

          // Initialize particles with seeded positions
          let s = seed | 0;
          for (let i = 0; i < count; i++) {
            s = (s + 0x6d2b79f5) | 0;
            let t = Math.imul(s ^ (s >>> 15), 1 | s);
            t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
            const r = ((t ^ (t >>> 14)) >>> 0) / 4294967296;

            s = (s + 0x6d2b79f5) | 0;
            t = Math.imul(s ^ (s >>> 15), 1 | s);
            t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
            const r2 = ((t ^ (t >>> 14)) >>> 0) / 4294967296;

            particles.push({
              x: r * size,
              y: r2 * size,
              px: r * size,
              py: r2 * size,
              ci: i % 5,
            });
          }
        };

        const colors = [
          [80, 200, 255],
          [120, 255, 200],
          [200, 140, 255],
          [255, 180, 100],
          [255, 100, 180],
        ];

        p.draw = () => {
          p.noStroke();
          p.fill(10, 10, 10, 10);
          p.rect(0, 0, size, size);

          for (const pt of particles) {
            pt.px = pt.x;
            pt.py = pt.y;

            const angle = p.noise(pt.x * 0.003, pt.y * 0.003, p.frameCount * 0.002) * p.TWO_PI * 2;
            pt.x += Math.cos(angle) * 1.5;
            pt.y += Math.sin(angle) * 1.5;

            if (pt.x < 0) pt.x = size;
            if (pt.x > size) pt.x = 0;
            if (pt.y < 0) pt.y = size;
            if (pt.y > size) pt.y = 0;

            const [r, g, b] = colors[pt.ci];
            p.stroke(r, g, b, 15);
            p.strokeWeight(0.6);
            p.line(pt.px, pt.py, pt.x, pt.y);
          }

          // Stop after enough density
          if (p.frameCount > 500) p.noLoop();
        };
      });
    }

    function renderLineage(sketches) {
      if (sketches.length < 2) return;
      const hasLineage = sketches.some(s => s.recursion?.evolvesFrom);
      if (!hasLineage) return;

      const section = document.getElementById('lineageSection');
      section.style.display = 'block';

      const canvas = document.getElementById('lineageCanvas');
      const ctx = canvas.getContext('2d');
      const w = canvas.width = section.clientWidth - 80;
      const h = canvas.height = 120;

      ctx.fillStyle = '#111111';
      ctx.fillRect(0, 0, w, h);

      const nodeRadius = 20;
      const spacing = w / (sketches.length + 1);

      // Draw edges first
      ctx.strokeStyle = '#333333';
      ctx.lineWidth = 1;
      sketches.forEach((s, i) => {
        if (s.recursion?.evolvesFrom) {
          const parentIdx = sketches.findIndex(p => p.id === s.recursion.evolvesFrom);
          if (parentIdx >= 0) {
            const x1 = spacing * (parentIdx + 1);
            const x2 = spacing * (i + 1);
            ctx.beginPath();
            ctx.moveTo(x1, h / 2);
            ctx.lineTo(x2, h / 2);
            ctx.stroke();
          }
        }
      });

      // Draw nodes
      sketches.forEach((s, i) => {
        const x = spacing * (i + 1);
        const y = h / 2;

        ctx.fillStyle = '#1e1e1e';
        ctx.strokeStyle = '#444444';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(x, y, nodeRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = '#cccccc';
        ctx.font = '11px JetBrains Mono';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(s.id, x, y);

        ctx.fillStyle = '#666666';
        ctx.font = '10px JetBrains Mono';
        ctx.fillText(s.name, x, y + nodeRadius + 14);
      });
    }

    // ---- init ----
    async function init() {
      const sketches = await loadAllSketches();
      renderStats(sketches);
      renderGallery(sketches);
      renderLineage(sketches);
    }

    init();
  </script>
</body>
</html>
