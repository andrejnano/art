<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strange Attractor — art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #999999;
      --text-dim: #555555;
      --text-bright: #cccccc;
      --accent: #e0e0e0;
      --mono: 'JetBrains Mono', monospace;
      --serif: 'Instrument Serif', serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 260px;
      min-width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px 16px;
      gap: 20px;
    }

    .sidebar h1 {
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .sketch-id {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .description {
      font-size: 11px;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .seed-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .seed-controls label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
    }

    .seed-row { display: flex; gap: 4px; }

    .seed-row input[type="number"] {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-bright);
      font-family: var(--mono);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 3px;
      outline: none;
      -moz-appearance: textfield;
    }

    .seed-row input::-webkit-inner-spin-button,
    .seed-row input::-webkit-outer-spin-button { -webkit-appearance: none; }

    .seed-row input:focus { border-color: var(--text-dim); }

    .seed-nav { display: flex; gap: 4px; }

    .seed-nav button, .btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .seed-nav button:hover, .btn:hover {
      border-color: var(--text-dim);
      color: var(--text-bright);
    }

    .params { display: flex; flex-direction: column; gap: 12px; }

    .params h2 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      font-weight: 500;
    }

    .param-group { display: flex; flex-direction: column; gap: 4px; }

    .param-group label {
      font-size: 11px;
      color: var(--text);
      display: flex;
      justify-content: space-between;
    }

    .param-group label span { color: var(--text-dim); }

    .param-group input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }

    .param-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text);
      cursor: pointer;
    }

    .actions { display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
    .actions .btn { width: 100%; text-align: center; }

    .canvas-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .canvas-wrap canvas { display: block; }

    .sidebar-footer {
      font-size: 10px;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-track { background: transparent; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="sketch-id">003</div>
      <h1>Strange Attractor</h1>
    </div>

    <p class="description">Cyclic symmetry in three dimensions — one parameter governs chaos and order.</p>

    <div class="seed-controls">
      <label>seed</label>
      <div class="seed-row">
        <input type="number" id="seedInput" value="42" min="0">
      </div>
      <div class="seed-nav">
        <button onclick="prevSeed()" title="Previous seed">&#8592;</button>
        <button onclick="nextSeed()" title="Next seed">&#8594;</button>
        <button onclick="randomSeedNav()" title="Random seed">&#8635;</button>
      </div>
    </div>

    <div class="params" id="paramsContainer">
      <h2>attractor</h2>
    </div>

    <div class="actions">
      <button class="btn" onclick="saveCanvas(`003-strange-attractor-seed-${currentSeed}`, 'png')">save frame</button>
      <button class="btn" onclick="restartSketch()">restart</button>
      <button class="btn" onclick="randomizeAttractor()">randomize attractor</button>
    </div>

    <div class="sidebar-footer">
      <span>seed: <span id="seedDisplay">42</span></span>
      &middot;
      <span>points: <span id="pointsDisplay">0</span></span>
    </div>
  </aside>

  <main class="canvas-wrap" id="canvasContainer">
  </main>

  <script>
    // ---- seed management ----
    let currentSeed = 42;
    const seedInput = document.getElementById('seedInput');
    const seedDisplay = document.getElementById('seedDisplay');
    const pointsDisplay = document.getElementById('pointsDisplay');

    function setSeed(s) {
      currentSeed = Math.max(0, Math.floor(s));
      seedInput.value = currentSeed;
      seedDisplay.textContent = currentSeed;
      restartSketch();
    }

    function prevSeed() { setSeed(currentSeed - 1); }
    function nextSeed() { setSeed(currentSeed + 1); }
    function randomSeedNav() { setSeed(Math.floor(Math.random() * 100000)); }

    seedInput.addEventListener('change', () => setSeed(parseInt(seedInput.value) || 0));

    // ---- param UI ----
    function addParam(name, label, defaultVal, min, max, step, onChange) {
      const container = document.getElementById('paramsContainer');
      const group = document.createElement('div');
      group.className = 'param-group';

      const lbl = document.createElement('label');
      lbl.innerHTML = `${label} <span id="val-${name}">${defaultVal}</span>`;

      const input = document.createElement('input');
      input.type = 'range';
      input.id = `slider-${name}`;
      input.min = min;
      input.max = max;
      input.step = step;
      input.value = defaultVal;
      input.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        document.getElementById(`val-${name}`).textContent = val;
        if (onChange) onChange(val);
      });

      group.appendChild(lbl);
      group.appendChild(input);
      container.appendChild(group);
      return input;
    }

    function getCanvasSize() {
      const wrap = document.getElementById('canvasContainer');
      return Math.max(400, Math.min(wrap.clientWidth, wrap.clientHeight) - 40);
    }

    // ---- seeded RNG (mulberry32) ----
    function createRNG(seed) {
      let s = seed | 0;
      function next() {
        s |= 0;
        s = (s + 0x6d2b79f5) | 0;
        let t = Math.imul(s ^ (s >>> 15), 1 | s);
        t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
      return {
        random: next,
        range: (a, b) => a + next() * (b - a),
      };
    }

    // ============================================================
    // SKETCH: Strange Attractor (Thomas — 3D)
    // dx/dt = sin(y) - b*x
    // dy/dt = sin(z) - b*y
    // dz/dt = sin(x) - b*z
    // ============================================================

    let canvasSize;
    let rng;
    let totalPoints = 0;
    let ax, ay, az;

    let paramBVal = 0.208186;
    let dtVal = 0.04;
    let scaleVal = 50;
    let pointsPerFrame = 200;
    let colorShiftVal = 0;
    let trailMax = 30000;

    const MAX_POINTS = 60000;
    let trail = new Float32Array(MAX_POINTS * 3);
    let trailLen = 0;

    const PRESETS = [
      { b: 0.208186, x: 1.0, y: 0.0, z: 0.0 },
      { b: 0.19,     x: 0.5, y: 1.0, z: 0.0 },
      { b: 0.22,     x: 0.0, y: 0.0, z: 1.0 },
      { b: 0.17,     x: 1.0, y: 1.0, z: 0.0 },
      { b: 0.208186, x: 0.1, y: 4.0, z: 0.1 },
      { b: 0.21,     x: 2.0, y: 0.0, z: 2.0 },
      { b: 0.185,    x: 0.0, y: 0.5, z: 3.0 },
      { b: 0.195,    x: 1.5, y: 1.5, z: 1.5 },
    ];

    function getAttractorParams(seed) {
      if (seed < PRESETS.length) return { ...PRESETS[seed] };
      const base = PRESETS[seed % PRESETS.length];
      const r = createRNG(seed);
      return {
        b: base.b + r.range(-0.02, 0.02),
        x: base.x + r.range(-0.5, 0.5),
        y: base.y + r.range(-0.5, 0.5),
        z: base.z + r.range(-0.5, 0.5),
      };
    }

    function hsbToRgb(h, s, br) {
      h = ((h % 360) + 360) % 360;
      s /= 100; br /= 100;
      const c = br * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = br - c;
      let r, g, b;
      if (h < 60) { r = c; g = x; b = 0; }
      else if (h < 120) { r = x; g = c; b = 0; }
      else if (h < 180) { r = 0; g = c; b = x; }
      else if (h < 240) { r = 0; g = x; b = c; }
      else if (h < 300) { r = x; g = 0; b = c; }
      else { r = c; g = 0; b = x; }
      return [(r + m) * 255, (g + m) * 255, (b + m) * 255];
    }

    addParam('b', 'damping (b)', 0.208186, 0.1, 0.3, 0.001, (v) => { paramBVal = v; resetTrail(); });
    addParam('dt', 'time step', 0.04, 0.005, 0.1, 0.005, (v) => { dtVal = v; });
    addParam('scale', 'scale', 50, 20, 120, 1, (v) => { scaleVal = v; });
    addParam('speed', 'pts/frame', 200, 50, 1000, 50, (v) => { pointsPerFrame = v; });
    addParam('hue', 'color shift', 0, 0, 360, 1, (v) => { colorShiftVal = v; });
    addParam('trailSize', 'trail length', 30000, 5000, 60000, 1000, (v) => { trailMax = v; });

    function resetTrail() {
      trailLen = 0;
      totalPoints = 0;
      const p = getAttractorParams(currentSeed);
      ax = p.x; ay = p.y; az = p.z;
    }

    function randomizeAttractor() {
      const r = createRNG(Date.now());
      paramBVal = parseFloat(r.range(0.15, 0.25).toFixed(4));
      const sl = document.getElementById('slider-b');
      if (sl) { sl.value = paramBVal; document.getElementById('val-b').textContent = paramBVal; }
      resetTrail();
    }

    function restartSketch() {
      rng = createRNG(currentSeed);
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);

      const p = getAttractorParams(currentSeed);
      paramBVal = p.b;
      const sl = document.getElementById('slider-b');
      if (sl) { sl.value = paramBVal; document.getElementById('val-b').textContent = paramBVal.toFixed(4); }

      ax = p.x; ay = p.y; az = p.z;
      trailLen = 0;
      totalPoints = 0;
    }

    function setup() {
      canvasSize = getCanvasSize();
      const canvas = createCanvas(canvasSize, canvasSize, WEBGL);
      canvas.parent('canvasContainer');
      rng = createRNG(currentSeed);

      const p = getAttractorParams(currentSeed);
      paramBVal = p.b;
      ax = p.x; ay = p.y; az = p.z;
    }

    function draw() {
      background(10, 10, 12);
      orbitControl();

      // Integrate Thomas attractor
      for (let i = 0; i < pointsPerFrame; i++) {
        const dx = Math.sin(ay) - paramBVal * ax;
        const dy = Math.sin(az) - paramBVal * ay;
        const dz = Math.sin(ax) - paramBVal * az;
        ax += dx * dtVal;
        ay += dy * dtVal;
        az += dz * dtVal;

        if (trailLen < MAX_POINTS) {
          const idx = trailLen * 3;
          trail[idx] = ax;
          trail[idx + 1] = ay;
          trail[idx + 2] = az;
          trailLen++;
        }
        totalPoints++;
      }

      // When trail is full, trim oldest quarter
      if (trailLen >= MAX_POINTS) {
        const keep = Math.floor(MAX_POINTS * 3 / 4);
        const dropCount = MAX_POINTS - keep;
        trail.copyWithin(0, dropCount * 3);
        trailLen = keep;
      }

      // Cap visible trail
      const visibleLen = Math.min(trailLen, trailMax);
      const visibleStart = trailLen - visibleLen;

      // Render trajectory as colored line segments in chunks
      strokeWeight(0.7);
      noFill();
      const chunkSize = 500;

      for (let ci = visibleStart; ci < trailLen - 1; ci += chunkSize) {
        const end = Math.min(ci + chunkSize, trailLen - 1);
        const frac = (ci - visibleStart) / visibleLen;
        const hue = (frac * 280 + colorShiftVal) % 360;
        const [r, g, b] = hsbToRgb(hue, 70, 80);
        stroke(r, g, b, 30);

        beginShape(LINES);
        for (let i = ci; i < end; i++) {
          const i3 = i * 3;
          vertex(trail[i3] * scaleVal, trail[i3 + 1] * scaleVal, trail[i3 + 2] * scaleVal);
          vertex(trail[i3 + 3] * scaleVal, trail[i3 + 4] * scaleVal, trail[i3 + 5] * scaleVal);
        }
        endShape();
      }

      pointsDisplay.textContent = (totalPoints / 1000).toFixed(0) + 'k';
    }

    function windowResized() {
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
    }
  </script>
</body>
</html>
