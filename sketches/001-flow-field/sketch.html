<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Field â€” art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #999999;
      --text-dim: #555555;
      --text-bright: #cccccc;
      --accent: #e0e0e0;
      --mono: 'JetBrains Mono', monospace;
      --serif: 'Instrument Serif', serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 260px;
      min-width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px 16px;
      gap: 20px;
    }

    .sidebar h1 {
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .sketch-id {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .description {
      font-size: 11px;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .seed-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .seed-controls label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
    }

    .seed-row {
      display: flex;
      gap: 4px;
    }

    .seed-row input[type="number"] {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-bright);
      font-family: var(--mono);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 3px;
      outline: none;
      -moz-appearance: textfield;
    }

    .seed-row input::-webkit-inner-spin-button,
    .seed-row input::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .seed-row input:focus { border-color: var(--text-dim); }

    .seed-nav {
      display: flex;
      gap: 4px;
    }

    .seed-nav button, .btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .seed-nav button:hover, .btn:hover {
      border-color: var(--text-dim);
      color: var(--text-bright);
    }

    .params {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .params h2 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      font-weight: 500;
    }

    .param-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .param-group label {
      font-size: 11px;
      color: var(--text);
      display: flex;
      justify-content: space-between;
    }

    .param-group label span { color: var(--text-dim); }

    .param-group input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }

    .param-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text);
      cursor: pointer;
      transition: background 0.15s;
    }

    .param-group input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--text-bright);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: auto;
    }

    .actions .btn { width: 100%; text-align: center; }

    .canvas-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .canvas-wrap canvas { display: block; }

    .sidebar-footer {
      font-size: 10px;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-track { background: transparent; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="sketch-id">001</div>
      <h1>Flow Field</h1>
    </div>

    <p class="description">Particles surrendering to an invisible current, tracing the topology of noise space.</p>

    <div class="seed-controls">
      <label>seed</label>
      <div class="seed-row">
        <input type="number" id="seedInput" value="42" min="0">
      </div>
      <div class="seed-nav">
        <button onclick="prevSeed()" title="Previous seed">&#8592;</button>
        <button onclick="nextSeed()" title="Next seed">&#8594;</button>
        <button onclick="randomSeedNav()" title="Random seed">&#8635;</button>
      </div>
    </div>

    <div class="params" id="paramsContainer">
      <h2>parameters</h2>
    </div>

    <div class="actions">
      <button class="btn" onclick="saveCanvas(`001-flow-field-seed-${currentSeed}`, 'png')">save frame</button>
      <button class="btn" onclick="restartSketch()">restart</button>
    </div>

    <div class="sidebar-footer">
      <span>seed: <span id="seedDisplay">42</span></span>
      &middot;
      <span>frame: <span id="frameDisplay">0</span></span>
    </div>
  </aside>

  <main class="canvas-wrap" id="canvasContainer">
  </main>

  <script>
    // ---- seed management ----
    let currentSeed = 42;
    const seedInput = document.getElementById('seedInput');
    const seedDisplay = document.getElementById('seedDisplay');
    const frameDisplay = document.getElementById('frameDisplay');

    function setSeed(s) {
      currentSeed = Math.max(0, Math.floor(s));
      seedInput.value = currentSeed;
      seedDisplay.textContent = currentSeed;
      restartSketch();
    }

    function prevSeed() { setSeed(currentSeed - 1); }
    function nextSeed() { setSeed(currentSeed + 1); }
    function randomSeedNav() { setSeed(Math.floor(Math.random() * 100000)); }

    seedInput.addEventListener('change', () => setSeed(parseInt(seedInput.value) || 0));

    // ---- param UI helper ----
    function addParam(name, label, defaultVal, min, max, step, onChange) {
      const container = document.getElementById('paramsContainer');
      const group = document.createElement('div');
      group.className = 'param-group';

      const lbl = document.createElement('label');
      lbl.innerHTML = `${label} <span id="val-${name}">${defaultVal}</span>`;

      const input = document.createElement('input');
      input.type = 'range';
      input.min = min;
      input.max = max;
      input.step = step;
      input.value = defaultVal;
      input.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        document.getElementById(`val-${name}`).textContent = val;
        if (onChange) onChange(val);
      });

      group.appendChild(lbl);
      group.appendChild(input);
      container.appendChild(group);
      return input;
    }

    // ---- canvas sizing ----
    function getCanvasSize() {
      const wrap = document.getElementById('canvasContainer');
      return Math.max(400, Math.min(wrap.clientWidth, wrap.clientHeight) - 40);
    }

    // ---- seeded RNG (mulberry32) ----
    function createRNG(seed) {
      let s = seed | 0;
      function next() {
        s |= 0; s = (s + 0x6d2b79f5) | 0;
        let t = Math.imul(s ^ (s >>> 15), 1 | s);
        t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
      return { random: next, range: (a, b) => a + next() * (b - a) };
    }

    // ============================================================
    // SKETCH: Flow Field 3D
    // ============================================================

    let particles = [];
    let canvasSize, halfSize;
    let rng;

    let noiseScaleVal = 0.003;
    let particleCountVal = 600;
    let speedVal = 2;
    let trailLenVal = 40;
    let warpIntensityVal = 3;

    const trailColors = [
      [80, 200, 255],
      [120, 255, 200],
      [200, 140, 255],
      [255, 180, 100],
      [255, 100, 180],
    ];

    addParam('noiseScale', 'noise scale', 0.003, 0.001, 0.01, 0.0005, (v) => { noiseScaleVal = v; });
    addParam('particleCount', 'particles', 600, 100, 2000, 50, (v) => {
      particleCountVal = v; adjustParticleCount();
    });
    addParam('speed', 'speed', 2, 0.5, 6, 0.25, (v) => { speedVal = v; });
    addParam('trailLen', 'trail length', 40, 10, 80, 5, (v) => { trailLenVal = v; });
    addParam('warpIntensity', 'warp', 3, 0, 8, 0.25, (v) => { warpIntensityVal = v; });

    class Particle {
      constructor(rng, half) {
        this.x = rng.range(-half, half);
        this.y = rng.range(-half, half);
        this.z = rng.range(-half, half);
        this.trail = [];
        this.colorIdx = Math.floor(rng.random() * trailColors.length);
      }
      update(half) {
        const s = noiseScaleVal * 0.5;
        const wx = warpIntensityVal * noise(this.x * s, this.y * s, this.z * s);
        const wy = warpIntensityVal * noise(this.x * s + 100, this.y * s + 100, this.z * s + 100);
        const nx = (this.x + wx * 100) * noiseScaleVal;
        const ny = (this.y + wy * 100) * noiseScaleVal;
        const nz = this.z * noiseScaleVal;
        const theta = noise(nx, ny, nz + frameCount * 0.002) * TWO_PI * 2;
        const phi = noise(nx + 500, ny + 500, nz + frameCount * 0.002) * PI;
        this.x += cos(theta) * sin(phi) * speedVal;
        this.y += sin(theta) * sin(phi) * speedVal;
        this.z += cos(phi) * speedVal * 0.5;
        const sz = half * 2;
        if (this.x < -half) this.x += sz; if (this.x > half) this.x -= sz;
        if (this.y < -half) this.y += sz; if (this.y > half) this.y -= sz;
        if (this.z < -half) this.z += sz; if (this.z > half) this.z -= sz;
        this.trail.push(this.x, this.y, this.z);
        if (this.trail.length > trailLenVal * 3) this.trail.splice(0, 3);
      }
    }

    function initParticles() {
      particles = [];
      halfSize = canvasSize * 0.35;
      for (let i = 0; i < particleCountVal; i++)
        particles.push(new Particle(rng, halfSize));
    }

    function adjustParticleCount() {
      while (particles.length < particleCountVal) particles.push(new Particle(rng, halfSize));
      while (particles.length > particleCountVal) particles.pop();
    }

    function restartSketch() {
      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
      initParticles();
    }

    function setup() {
      canvasSize = getCanvasSize();
      const canvas = createCanvas(canvasSize, canvasSize, WEBGL);
      canvas.parent('canvasContainer');
      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      initParticles();
    }

    function draw() {
      background(10);
      orbitControl();
      halfSize = canvasSize * 0.35;

      noFill(); stroke(22); strokeWeight(0.5);
      box(halfSize * 2);

      for (const p of particles) p.update(halfSize);

      strokeWeight(0.8);
      for (const p of particles) {
        if (p.trail.length < 6) continue;
        const [r, g, b] = trailColors[p.colorIdx];
        stroke(r, g, b, 25);
        beginShape(LINES);
        for (let i = 3; i < p.trail.length; i += 3) {
          vertex(p.trail[i - 3], p.trail[i - 2], p.trail[i - 1]);
          vertex(p.trail[i], p.trail[i + 1], p.trail[i + 2]);
        }
        endShape();
      }

      frameDisplay.textContent = frameCount;
    }

    function windowResized() {
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
    }
  </script>
</body>
</html>
