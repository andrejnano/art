<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curl Erosion — art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #999999;
      --text-dim: #555555;
      --text-bright: #cccccc;
      --accent: #e0e0e0;
      --mono: 'JetBrains Mono', monospace;
      --serif: 'Instrument Serif', serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 260px;
      min-width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px 16px;
      gap: 20px;
    }

    .sidebar h1 {
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .sketch-id {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .description {
      font-size: 11px;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .lineage-badge {
      font-size: 10px;
      color: var(--text-dim);
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 3px;
      display: inline-block;
    }

    .seed-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .seed-controls label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
    }

    .seed-row {
      display: flex;
      gap: 4px;
    }

    .seed-row input[type="number"] {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-bright);
      font-family: var(--mono);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 3px;
      outline: none;
      -moz-appearance: textfield;
    }

    .seed-row input::-webkit-inner-spin-button,
    .seed-row input::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .seed-row input:focus { border-color: var(--text-dim); }

    .seed-nav { display: flex; gap: 4px; }

    .seed-nav button, .btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .seed-nav button:hover, .btn:hover {
      border-color: var(--text-dim);
      color: var(--text-bright);
    }

    .params { display: flex; flex-direction: column; gap: 12px; }

    .params h2 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      font-weight: 500;
    }

    .param-group { display: flex; flex-direction: column; gap: 4px; }

    .param-group label {
      font-size: 11px;
      color: var(--text);
      display: flex;
      justify-content: space-between;
    }

    .param-group label span { color: var(--text-dim); }

    .param-group input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }

    .param-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text);
      cursor: pointer;
    }

    .actions { display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
    .actions .btn { width: 100%; text-align: center; }

    .canvas-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1200px;
      cursor: grab;
    }

    .canvas-wrap canvas {
      display: block;
      transform-style: preserve-3d;
      transition: transform 0.15s ease-out;
    }

    .sidebar-footer {
      font-size: 10px;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-track { background: transparent; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="sketch-id">002</div>
      <h1>Curl Erosion</h1>
      <span class="lineage-badge">evolves from 001</span>
    </div>

    <p class="description">What if the current couldn't cross itself — and the constraint carved landscapes?</p>

    <div class="seed-controls">
      <label>seed</label>
      <div class="seed-row">
        <input type="number" id="seedInput" value="42" min="0">
      </div>
      <div class="seed-nav">
        <button onclick="prevSeed()" title="Previous seed">&#8592;</button>
        <button onclick="nextSeed()" title="Next seed">&#8594;</button>
        <button onclick="randomSeedNav()" title="Random seed">&#8635;</button>
      </div>
    </div>

    <div class="params" id="paramsContainer">
      <h2>parameters</h2>
    </div>

    <div class="actions">
      <button class="btn" onclick="saveCanvas(`002-curl-erosion-seed-${currentSeed}`, 'png')">save frame</button>
      <button class="btn" onclick="restartSketch()">restart</button>
    </div>

    <div class="sidebar-footer">
      <span>seed: <span id="seedDisplay">42</span></span>
      &middot;
      <span>frame: <span id="frameDisplay">0</span></span>
      &middot;
      <span>alive: <span id="aliveDisplay">0</span></span>
    </div>
  </aside>

  <main class="canvas-wrap" id="canvasContainer">
  </main>

  <script>
    // ---- seed management ----
    let currentSeed = 42;
    const seedInput = document.getElementById('seedInput');
    const seedDisplay = document.getElementById('seedDisplay');
    const frameDisplay = document.getElementById('frameDisplay');
    const aliveDisplay = document.getElementById('aliveDisplay');

    function setSeed(s) {
      currentSeed = Math.max(0, Math.floor(s));
      seedInput.value = currentSeed;
      seedDisplay.textContent = currentSeed;
      restartSketch();
    }

    function prevSeed() { setSeed(currentSeed - 1); }
    function nextSeed() { setSeed(currentSeed + 1); }
    function randomSeedNav() { setSeed(Math.floor(Math.random() * 100000)); }

    seedInput.addEventListener('change', () => setSeed(parseInt(seedInput.value) || 0));

    // ---- param UI ----
    function addParam(name, label, defaultVal, min, max, step, onChange) {
      const container = document.getElementById('paramsContainer');
      const group = document.createElement('div');
      group.className = 'param-group';

      const lbl = document.createElement('label');
      lbl.innerHTML = `${label} <span id="val-${name}">${defaultVal}</span>`;

      const input = document.createElement('input');
      input.type = 'range';
      input.min = min;
      input.max = max;
      input.step = step;
      input.value = defaultVal;
      input.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        document.getElementById(`val-${name}`).textContent = val;
        if (onChange) onChange(val);
      });

      group.appendChild(lbl);
      group.appendChild(input);
      container.appendChild(group);
      return input;
    }

    function getCanvasSize() {
      const wrap = document.getElementById('canvasContainer');
      return Math.max(400, Math.min(wrap.clientWidth, wrap.clientHeight) - 40);
    }

    // ---- 3D canvas rotation ----
    // Drag to rotate X/Y, shift+drag for Z, double-click to reset
    (function() {
      let isDragging = false;
      let rotX = 0, rotY = 0, rotZ = 0;
      let dragStartX, dragStartY, startRotX, startRotY, startRotZ;
      const wrap = document.getElementById('canvasContainer');

      function applyTransform() {
        const c = wrap.querySelector('canvas');
        if (c) c.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`;
      }

      wrap.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        startRotX = rotX; startRotY = rotY; startRotZ = rotZ;
        wrap.style.cursor = 'grabbing';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        if (e.shiftKey) {
          rotZ = startRotZ + dx * 0.3;
        } else {
          rotY = startRotY + dx * 0.3;
          rotX = startRotX - dy * 0.3;
        }
        applyTransform();
      });

      window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        wrap.style.cursor = 'grab';
      });

      wrap.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          isDragging = true;
          dragStartX = e.touches[0].clientX;
          dragStartY = e.touches[0].clientY;
          startRotX = rotX; startRotY = rotY; startRotZ = rotZ;
        }
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (!isDragging || e.touches.length !== 1) return;
        const dx = e.touches[0].clientX - dragStartX;
        const dy = e.touches[0].clientY - dragStartY;
        rotY = startRotY + dx * 0.3;
        rotX = startRotX - dy * 0.3;
        applyTransform();
      }, { passive: true });

      window.addEventListener('touchend', () => { isDragging = false; });

      wrap.addEventListener('dblclick', () => {
        rotX = 0; rotY = 0; rotZ = 0;
        applyTransform();
      });
    })();

    // ---- seeded RNG ----
    function createRNG(seed) {
      let s = seed | 0;
      function next() {
        s |= 0;
        s = (s + 0x6d2b79f5) | 0;
        let t = Math.imul(s ^ (s >>> 15), 1 | s);
        t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
      return {
        random: next,
        range: (a, b) => a + next() * (b - a),
        int: (a, b) => Math.floor(a + next() * (b - a + 1)),
      };
    }

    // ============================================================
    // SKETCH: Curl Erosion
    // ============================================================

    let particles = [];
    let canvasSize;
    let rng;

    // params
    let curlScaleVal = 0.004;
    let erosionStrengthVal = 3;
    let lifespanVal = 200;
    let particleCountVal = 3000;
    let evolutionRateVal = 0.001;

    // setup UI
    addParam('curlScale', 'curl scale', 0.004, 0.001, 0.01, 0.0005, (v) => { curlScaleVal = v; });
    addParam('erosionStrength', 'erosion', 3, 1, 12, 0.5, (v) => { erosionStrengthVal = v; });
    addParam('lifespan', 'lifespan', 200, 50, 600, 10, (v) => { lifespanVal = v; });
    addParam('particleCount', 'particles', 3000, 500, 8000, 100, (v) => {
      particleCountVal = v;
      adjustParticles();
    });
    addParam('evolutionRate', 'evolution', 0.001, 0, 0.005, 0.0002, (v) => { evolutionRateVal = v; });

    // ---- curl noise computation ----
    function curlField(x, y, t) {
      const eps = 1.0;
      const scale = curlScaleVal;

      // Partial derivatives of noise to get curl
      const n1 = noise(x * scale, (y + eps) * scale, t);
      const n2 = noise(x * scale, (y - eps) * scale, t);
      const n3 = noise((x + eps) * scale, y * scale, t);
      const n4 = noise((x - eps) * scale, y * scale, t);

      // curl = (dN/dy, -dN/dx)
      const dx = (n1 - n2) / (2 * eps);
      const dy = -(n3 - n4) / (2 * eps);

      return { dx, dy };
    }

    class ErosionParticle {
      constructor(rng, size) {
        this.reset(rng, size);
      }

      reset(rng, size) {
        this.x = rng.range(0, size);
        this.y = rng.range(0, size);
        this.px = this.x;
        this.py = this.y;
        this.age = 0;
        this.maxAge = lifespanVal + rng.int(-50, 50);
        // Temperature: warm (positive erosion) or cool (negative)
        this.warmth = rng.random() > 0.5 ? 1 : -1;
      }

      update(size, t) {
        this.px = this.x;
        this.py = this.y;
        this.age++;

        const curl = curlField(this.x, this.y, t);
        const speed = 1.5;

        this.x += curl.dx * speed * 200;
        this.y += curl.dy * speed * 200;

        // Wrap
        if (this.x < 0) this.x += size;
        if (this.x > size) this.x -= size;
        if (this.y < 0) this.y += size;
        if (this.y > size) this.y -= size;

        return this.age < this.maxAge;
      }

      draw() {
        // Erosion intensity fades in and out over lifespan
        const lifeFrac = this.age / this.maxAge;
        const intensity = Math.sin(lifeFrac * PI) * erosionStrengthVal;

        if (this.warmth > 0) {
          // Warm: slightly lighten — ridges
          stroke(200, 180, 160, intensity);
        } else {
          // Cool: slightly darken — channels
          stroke(40, 50, 60, intensity);
        }

        strokeWeight(0.6);
        line(this.px, this.py, this.x, this.y);
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCountVal; i++) {
        particles.push(new ErosionParticle(rng, canvasSize));
      }
    }

    function adjustParticles() {
      while (particles.length < particleCountVal) {
        particles.push(new ErosionParticle(rng, canvasSize));
      }
      while (particles.length > particleCountVal) {
        particles.pop();
      }
    }

    function restartSketch() {
      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);

      // Base canvas: warm dark tone (like aged paper or stone)
      background(30, 28, 26);
      initParticles();
    }

    // ---- p5 lifecycle ----

    function setup() {
      canvasSize = getCanvasSize();
      const canvas = createCanvas(canvasSize, canvasSize);
      canvas.parent('canvasContainer');

      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      background(30, 28, 26);
      initParticles();
    }

    function draw() {
      const t = frameCount * evolutionRateVal;
      let alive = 0;

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const living = p.update(canvasSize, t);

        if (living) {
          p.draw();
          alive++;
        } else {
          // Respawn
          p.reset(rng, canvasSize);
          alive++;
        }
      }

      frameDisplay.textContent = frameCount;
      aliveDisplay.textContent = alive;
    }

    function windowResized() {
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
      background(30, 28, 26);
    }
  </script>
</body>
</html>
