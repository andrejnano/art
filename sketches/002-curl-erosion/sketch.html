<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curl Erosion — art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1e1e1e;
      --text: #999999;
      --text-dim: #555555;
      --text-bright: #cccccc;
      --accent: #e0e0e0;
      --mono: 'JetBrains Mono', monospace;
      --serif: 'Instrument Serif', serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 260px;
      min-width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px 16px;
      gap: 20px;
    }

    .sidebar h1 {
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .sketch-id {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .description {
      font-size: 11px;
      color: var(--text-dim);
      line-height: 1.6;
    }

    .lineage-badge {
      font-size: 10px;
      color: var(--text-dim);
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 3px;
      display: inline-block;
    }

    .seed-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .seed-controls label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
    }

    .seed-row {
      display: flex;
      gap: 4px;
    }

    .seed-row input[type="number"] {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text-bright);
      font-family: var(--mono);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 3px;
      outline: none;
      -moz-appearance: textfield;
    }

    .seed-row input::-webkit-inner-spin-button,
    .seed-row input::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .seed-row input:focus { border-color: var(--text-dim); }

    .seed-nav { display: flex; gap: 4px; }

    .seed-nav button, .btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .seed-nav button:hover, .btn:hover {
      border-color: var(--text-dim);
      color: var(--text-bright);
    }

    .params { display: flex; flex-direction: column; gap: 12px; }

    .params h2 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      font-weight: 500;
    }

    .param-group { display: flex; flex-direction: column; gap: 4px; }

    .param-group label {
      font-size: 11px;
      color: var(--text);
      display: flex;
      justify-content: space-between;
    }

    .param-group label span { color: var(--text-dim); }

    .param-group input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }

    .param-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text);
      cursor: pointer;
    }

    .actions { display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
    .actions .btn { width: 100%; text-align: center; }

    .canvas-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .canvas-wrap canvas { display: block; }

    .sidebar-footer {
      font-size: 10px;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .sidebar::-webkit-scrollbar { width: 4px; }
    .sidebar::-webkit-scrollbar-track { background: transparent; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="sketch-id">002</div>
      <h1>Curl Erosion</h1>
      <span class="lineage-badge">evolves from 001</span>
    </div>

    <p class="description">What if the current couldn't cross itself — and the constraint carved landscapes?</p>

    <div class="seed-controls">
      <label>seed</label>
      <div class="seed-row">
        <input type="number" id="seedInput" value="42" min="0">
      </div>
      <div class="seed-nav">
        <button onclick="prevSeed()" title="Previous seed">&#8592;</button>
        <button onclick="nextSeed()" title="Next seed">&#8594;</button>
        <button onclick="randomSeedNav()" title="Random seed">&#8635;</button>
      </div>
    </div>

    <div class="params" id="paramsContainer">
      <h2>parameters</h2>
    </div>

    <div class="actions">
      <button class="btn" onclick="saveCanvas(`002-curl-erosion-seed-${currentSeed}`, 'png')">save frame</button>
      <button class="btn" onclick="restartSketch()">restart</button>
    </div>

    <div class="sidebar-footer">
      <span>seed: <span id="seedDisplay">42</span></span>
      &middot;
      <span>frame: <span id="frameDisplay">0</span></span>
      &middot;
      <span>alive: <span id="aliveDisplay">0</span></span>
    </div>
  </aside>

  <main class="canvas-wrap" id="canvasContainer">
  </main>

  <script>
    // ---- seed management ----
    let currentSeed = 42;
    const seedInput = document.getElementById('seedInput');
    const seedDisplay = document.getElementById('seedDisplay');
    const frameDisplay = document.getElementById('frameDisplay');
    const aliveDisplay = document.getElementById('aliveDisplay');

    function setSeed(s) {
      currentSeed = Math.max(0, Math.floor(s));
      seedInput.value = currentSeed;
      seedDisplay.textContent = currentSeed;
      restartSketch();
    }

    function prevSeed() { setSeed(currentSeed - 1); }
    function nextSeed() { setSeed(currentSeed + 1); }
    function randomSeedNav() { setSeed(Math.floor(Math.random() * 100000)); }

    seedInput.addEventListener('change', () => setSeed(parseInt(seedInput.value) || 0));

    // ---- param UI ----
    function addParam(name, label, defaultVal, min, max, step, onChange) {
      const container = document.getElementById('paramsContainer');
      const group = document.createElement('div');
      group.className = 'param-group';

      const lbl = document.createElement('label');
      lbl.innerHTML = `${label} <span id="val-${name}">${defaultVal}</span>`;

      const input = document.createElement('input');
      input.type = 'range';
      input.min = min;
      input.max = max;
      input.step = step;
      input.value = defaultVal;
      input.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        document.getElementById(`val-${name}`).textContent = val;
        if (onChange) onChange(val);
      });

      group.appendChild(lbl);
      group.appendChild(input);
      container.appendChild(group);
      return input;
    }

    function getCanvasSize() {
      const wrap = document.getElementById('canvasContainer');
      return Math.max(400, Math.min(wrap.clientWidth, wrap.clientHeight) - 40);
    }

    // ---- seeded RNG ----
    function createRNG(seed) {
      let s = seed | 0;
      function next() {
        s |= 0; s = (s + 0x6d2b79f5) | 0;
        let t = Math.imul(s ^ (s >>> 15), 1 | s);
        t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
      return {
        random: next,
        range: (a, b) => a + next() * (b - a),
        int: (a, b) => Math.floor(a + next() * (b - a + 1)),
      };
    }

    // ============================================================
    // SKETCH: Curl Erosion 3D
    // ============================================================

    let particles = [];
    let canvasSize, halfSize;
    let rng;

    let curlScaleVal = 0.004;
    let erosionStrengthVal = 3;
    let lifespanVal = 200;
    let particleCountVal = 500;
    let evolutionRateVal = 0.001;

    addParam('curlScale', 'curl scale', 0.004, 0.001, 0.01, 0.0005, (v) => { curlScaleVal = v; });
    addParam('erosionStrength', 'erosion', 3, 1, 12, 0.5, (v) => { erosionStrengthVal = v; });
    addParam('lifespan', 'lifespan', 200, 50, 600, 10, (v) => { lifespanVal = v; });
    addParam('particleCount', 'particles', 500, 100, 2000, 50, (v) => {
      particleCountVal = v; adjustParticles();
    });
    addParam('evolutionRate', 'evolution', 0.001, 0, 0.005, 0.0002, (v) => { evolutionRateVal = v; });

    // ---- 3D curl noise: curl of a vector potential ----
    function curlField3D(x, y, z, t) {
      const e = 0.5 * curlScaleVal;
      const s = curlScaleVal;
      const ox = t;
      function N1(px, py, pz) { return noise(px * s + ox, py * s, pz * s); }
      function N2(px, py, pz) { return noise(px * s + 31.7 + ox, py * s + 47.3, pz * s + 73.1); }
      function N3(px, py, pz) { return noise(px * s + 97.2 + ox, py * s + 13.8, pz * s + 61.4); }
      const inv = 1 / (2 * e);
      return {
        dx: (N3(x, y + e, z) - N3(x, y - e, z) - N2(x, y, z + e) + N2(x, y, z - e)) * inv,
        dy: (N1(x, y, z + e) - N1(x, y, z - e) - N3(x + e, y, z) + N3(x - e, y, z)) * inv,
        dz: (N2(x + e, y, z) - N2(x - e, y, z) - N1(x, y + e, z) + N1(x, y - e, z)) * inv,
      };
    }

    class ErosionParticle {
      constructor(rng, half) { this.reset(rng, half); }
      reset(rng, half) {
        this.x = rng.range(-half, half);
        this.y = rng.range(-half, half);
        this.z = rng.range(-half, half);
        this.trail = [];
        this.age = 0;
        this.maxAge = lifespanVal + rng.int(-50, 50);
        this.warmth = rng.random() > 0.5 ? 1 : -1;
      }
      update(half, t) {
        this.age++;
        const curl = curlField3D(this.x, this.y, this.z, t);
        this.x += curl.dx * 300;
        this.y += curl.dy * 300;
        this.z += curl.dz * 300;
        const sz = half * 2;
        if (this.x < -half) this.x += sz; if (this.x > half) this.x -= sz;
        if (this.y < -half) this.y += sz; if (this.y > half) this.y -= sz;
        if (this.z < -half) this.z += sz; if (this.z > half) this.z -= sz;
        this.trail.push(this.x, this.y, this.z);
        if (this.trail.length > 90) this.trail.splice(0, 3); // max 30 positions
        return this.age < this.maxAge;
      }
    }

    function initParticles() {
      particles = [];
      halfSize = canvasSize * 0.35;
      for (let i = 0; i < particleCountVal; i++)
        particles.push(new ErosionParticle(rng, halfSize));
    }

    function adjustParticles() {
      while (particles.length < particleCountVal) particles.push(new ErosionParticle(rng, halfSize));
      while (particles.length > particleCountVal) particles.pop();
    }

    function restartSketch() {
      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
      initParticles();
    }

    function setup() {
      canvasSize = getCanvasSize();
      const canvas = createCanvas(canvasSize, canvasSize, WEBGL);
      canvas.parent('canvasContainer');
      rng = createRNG(currentSeed);
      noiseSeed(currentSeed);
      initParticles();
    }

    function draw() {
      background(30, 28, 26);
      orbitControl();
      halfSize = canvasSize * 0.35;

      noFill(); stroke(22); strokeWeight(0.5);
      box(halfSize * 2);

      const t = frameCount * evolutionRateVal;
      let alive = 0;

      for (const p of particles) {
        const living = p.update(halfSize, t);
        if (!living) p.reset(rng, halfSize);
        alive++;
      }

      // Render trails
      strokeWeight(0.6);
      for (const p of particles) {
        if (p.trail.length < 6) continue;
        const lifeFrac = p.age / p.maxAge;
        const intensity = Math.sin(lifeFrac * PI) * erosionStrengthVal * 8;
        if (p.warmth > 0) {
          stroke(200, 180, 160, intensity);
        } else {
          stroke(80, 100, 120, intensity);
        }
        beginShape(LINES);
        for (let i = 3; i < p.trail.length; i += 3) {
          vertex(p.trail[i - 3], p.trail[i - 2], p.trail[i - 1]);
          vertex(p.trail[i], p.trail[i + 1], p.trail[i + 2]);
        }
        endShape();
      }

      frameDisplay.textContent = frameCount;
      aliveDisplay.textContent = alive;
    }

    function windowResized() {
      canvasSize = getCanvasSize();
      resizeCanvas(canvasSize, canvasSize);
    }
  </script>
</body>
</html>
